name: website

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: yarn install
        working-directory: ./my-portfolio
        run: |
          yarn install
      -
        name: Gen build file
        working-directory: ./my-portfolio
        run: |
          yarn build
      -
        name: Deploy to GitHub Pages
        working-directory: ./my-portfolio
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build